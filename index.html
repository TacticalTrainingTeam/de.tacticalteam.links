<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Links - Tactical Training Team</title>

        <!-- Favicons -->
        <link rel="icon" href="assets/images/favicon.png" type="image/png">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon.png">

        <!-- PrimeIcons for header navigation -->
        <link rel="stylesheet" href="https://unpkg.com/primeicons@7.0.0/primeicons.css">

        <!-- TTT Design System Fonts -->
        <link rel="preconnect" href="https://fonts.bunny.net">
        <link href="https://fonts.bunny.net/css?family=ubuntu:400,500,700|rubik:400,500,600,700" rel="stylesheet">

        <!-- Styles -->
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/header.css" rel="stylesheet">
    </head>
    <body>
        <!-- Snowfall Background Animation -->
        <section class="animated-background">
            <div id="stars1"></div>
            <div id="stars2"></div>
            <div id="stars3"></div>
        </section>
        <!-- End of Snowfall Background Animation -->

        <!-- TTT Header Navigation (loaded dynamically) -->
        <div id="ttt-header-container"></div>

        <main class="min-h-full flex-h-center" id="background_div">
            <div class="page-full-wrap mt-48">
                <img class="display-image m-auto" src="assets/images/logo-hexagon.webp" alt="TTT-Logo"/>
                <h2 class="page-title mt-16 text-center">Tactical Training Team [TTT]</h2>

                <div class="mt-24 links-container">
                    <div class="page-item-wrap">
                        <a class="page-item page-item-each py-10" href="https://tacticalteam.de" target="_blank" rel="noopener noreferrer">
                            <span class="item-title">Webseite</span>
                        </a>
                    </div>

                    <div class="page-item-wrap">
                        <a class="page-item page-item-each py-10" href="https://discord.tacticalteam.de" target="_blank" rel="noopener noreferrer">
                            <span class="item-title">Discord</span>
                        </a>
                    </div>

                    <div class="page-item-wrap">
                        <a class="page-item page-item-each py-10" href="https://invite.teamspeak.com/ts3.tacticalteam.de/" target="_blank" rel="noopener noreferrer">
                            <span class="item-title">TeamSpeak 3</span>
                        </a>
                    </div>

                    <div class="page-item-wrap">
                        <a class="page-item page-item-each py-10" href="https://events.tacticalteam.de" target="_blank" rel="noopener noreferrer">
                            <span class="item-title">Events</span>
                        </a>
                    </div>

                    <div class="page-item-wrap">
                        <a class="page-item page-item-each py-10" href="https://tacticalteam.de/mitmachen" target="_blank" rel="noopener noreferrer">
                            <span class="item-title">Mitmachen</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Scripts -->
        <script src="assets/js/header.js"></script>
    </body>
</html>
